<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dactylo</title>
    <script type="module" src="script.js"></script>
    <script type="module" src="wordsList.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="words-list-choice">
        <fieldset>
          <legend>Choisissez la difficulté</legend>
          <input
            type="radio"
            id="facile"
            name="difficulte"
            value="facile"
            checked
          />
          <label for="facile">Facile</label>
          <input
            type="radio"
            id="intermediaire"
            name="difficulte"
            value="intermediaire"
          />
          <label for="intermediaire">Intermédiaire</label>
          <input
            type="radio"
            id="difficile"
            name="difficulte"
            value="difficile"
          />
          <label for="difficile">Difficile</label>
        </fieldset>
      </aside>
      <button id="replay">Rejouer</button>
      <audio
        id="errorSound"
        src="audio/training-program-incorrect2-88735.mp3"
        preload="auto"
      ></audio>
      <audio
        id="validSound"
        src="audio/correct-2-46134.mp3"
        preload="auto"
      ></audio>
      <div class="words-container"></div>
      <input type="text" id="word-user" name="word" autocomplete="off" />
      <div class="actual-score"></div>
      <div class="scoreboard-table">
        <table>
          <caption>
            TABLEAU DES SCORES
          </caption>
          <thead>
            <tr>
              <th scope="col">Nom joueur</th>
              <th scope="col">Mots/mins</th>
              <th scope="col">Nombre d'erreurs</th>
              <th scope="col">Score final</th>
            </tr>
          </thead>
        </table>
      </div>
    </main>
  </body>
</html>
